<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/ce38e0eef3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main">
        <p>Order <span>Pizza</span></p>
        <div id="inner">
            <div id="iconsPizza">
                <div class="small iconscont">
                    <i class="fa-solid fa-pizza-slice"></i>
                    <p>SMALL</p>
                    <div class="iconbutton">
                        <i class="fa-solid fa-circle-minus"></i>
                        <p>1</p>
                        <i class="fa-sharp fa-solid fa-circle-plus"></i>
                    </div>
                </div>
                <div class="medium iconscont">
                    <i class="fa-solid fa-pizza-slice"></i>
                    <p>MEDIUM</p>
                    <div class="iconbutton">
                        <i class="fa-solid fa-circle-minus"></i>
                        <p>0</p>
                        <i class="fa-sharp fa-solid fa-circle-plus"></i>
                    </div>
                </div>
                <div class="large iconscont">
                    <i class="fa-solid fa-pizza-slice"></i>
                    <p>LARGE</p>
                    <div class="iconbutton">
                        <i class="fa-solid fa-circle-minus"></i>
                        <span>1</span>
                        <i class="fa-sharp fa-solid fa-circle-plus"></i>
                    </div>
                </div>


            </div>
            <div id="adults">
                <div id="adl">
                    <i class="fa-solid fa-user"></i>
                    <span>ADULTS</span>
                </div>
                <div id="adr">
                    <i class="fa-solid fa-circle-minus"></i>
                    <span>2</span>
                    <i class="fa-solid fa-circle-plus"></i>
                </div>
            </div>
            <div id="children">
                <div id="chl">
                    <i class="fa-solid fa-child-reaching"></i>
                    <span>CHILDREN</span>
                </div>
                <div id="chr">
                    <i class="fa-solid fa-circle-minus"></i>
                    <span>1</span>
                    <i class="fa-solid fa-circle-plus"></i>
                </div>
            </div>
        </div>
       <div id="order">
         <p>Oder <span>Total</span></p>
         <p>450</p>
       </div>
    </div>
    
</body>
</html>
